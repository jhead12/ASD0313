<!DOCTYPE html>

<html>
<head>
    <title>iJ - Artist Branding</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
   <link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.0.min.css"/>
   
	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.3.0.min.js"></script>
	<script type="text/javascript" src="validator.js"></script>
	<script type="text/javascript" src="couch.js"></script>
		
    
   
</head>
<body>


<section id="home" data-role="page">
	<header data-role="header">
		<h1>form</h1>
		<a href="#data">Data</a>
	</header><!-- /header -->
	<article data-role="content">
		<div class="errors">
					<a href="#errors" data-rel="dialog" data-position-to="window"></a>
				</div>

		<form action="post" action=""  id="form">
		
		
	
			

			<fieldset data-role="controlgroup">
				<legend>Sign Up</legend>
				
				

				<div data-role="fieldcontain">
			<label for="fname">Full Name</label>
			<input type="text" name="fname" id="fname" value="" />
			

		</div>
		<div data-role="fieldcontain">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" value="" />
			<span>youremail@email.com</span>
		</div>
		<div data-role="fieldcontain">
			<label for="userType" class="select">Choose:</label>
			<select id="userType" name="userType" data-native-menu="false">
				<option>User Class </option>
				
			</select>
		</div>
		<div data-role="fieldcontain">
			<label for="date">Birthday</label>
			<input type="date" name="date" id="date" value="" />
			<span>ex. 12/12/1982</span>
		</div>



		 <div data-role="fieldcontain">
                                
                                <input data-theme="b" id="submit" type="submit" value="Submit">

                            </div>

                            <div data-role="fieldcontain">
                                <input data-theme="a" id="reset" type="reset" value="Reset">

                            </div>

			</fieldset>
		</form>

	</article><!-- /content -->
	<footer data-role="footer">
		<h1>Footer</h1>
	</footer><!-- /footer -->
</section><!-- /page -->

<section id="data" data-role="page">
	<header data-role="header">
		<h1>data Page</h1>
		<a href="#home">Home</a>
		
	</header><!-- /header -->
	<article data-role="content">
		<ul id="statusList" data-role="listview">

		</ul>
			
		
	</article><!-- /content -->
	<footer data-role="footer">
		<h4>Page footer</h4>
	</footer><!-- /footer -->

</section><!-- /page -->
<section id="details" data-role="page">
	<header data-role="header">
		<h1>Details Page</h1>
	</header><!-- /header -->
	<article data-role="content">
		<p>Content</p>

		<div class="content1">
			<ul data-role="listview">
				<li><a href="#details"></a>Details</li>
				<li><a href="#details"></a>Details</li>
				

			</ul>

		</div>
	</article><!-- /content -->
	<footer data-role="footer">
		<h1>Footer</h1>
	</footer><!-- /footer -->
</section><!-- /page -->

<section id="errors" data-role="page">
	<header data-role="header">
		<h1>errors</h1>
	</header><!-- /header -->
	<article data-role="content">
		<p>errors</p>
			
			<div class="errorbox"></div>
		
	</article><!-- /content -->
	<footer data-role="footer">
		<h1>Footer</h1>
	</footer><!-- /footer -->
</section><!-- /page -->


<script type="text/javascript" src="couch.js"></script>
<script src="main.js"></script>
</body>
</html>
